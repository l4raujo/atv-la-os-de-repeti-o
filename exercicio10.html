<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</h1>
    <script>
        let i = 1
        let a = 0
        let b = 1

        while(i <= 20){
            document.write(`${a},`)

            let proximo = a + b

            a = b
            b = proximo
            i++
        }
    </script>
</body>
</html>
