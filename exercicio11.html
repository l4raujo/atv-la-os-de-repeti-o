<body>
    <h1>11 - Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while".</h1>

    <script>
        let entrada = parseInt(prompt("Diigte um número inteiro"))
        let i = 2
        let soma = 0

        while(i <= entrada){
            soma += i

            i+=2
        }

        window.alert(soma)
    </script>
</body>
