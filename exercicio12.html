<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>12 - Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".</h1>
</body>

<script>
    let i = 1

    while(i <= 50){
        if(i % 2 != 0){
            document.write(`${i}, `)
        }
        i++
    }
</script>
</html>
