<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>13 - Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "while".</h1>

    <script>
        let entrada = prompt("Digite um número")
        let i = 0

        while(i < entrada.length){
            document.write(`${entrada[i]}, `)
            i++
        }
    </script>
</body>
</html>
