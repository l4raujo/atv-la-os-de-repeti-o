<body>
    <h1>14 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".</h1>
</body>

<script>
    let entrada = parseInt(prompt("Digite um numero"))
    let i = 1
    let fatorial = 1

    while (i <= entrada) {
        fatorial = fatorial * i

        i++
    }

    window.alert(`O fatorial é ${fatorial}`)
</script>
