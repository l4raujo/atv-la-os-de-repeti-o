<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <h1>15 - Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h1>
</body>

<script>
    let i = 1
    let somamedia = 0

    while(i <= 5){

        let nome = prompt("Digite seu nome")
        let idade = parseInt(prompt("Digite sua idade"))

        somamedia += idade

        if(i == 5){
            document.write(`${nome}, `)
        }
        i++
    }

    document.write(somamedia)
</script>
</html>
