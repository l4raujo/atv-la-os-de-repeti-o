<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <h1>17 - Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</h1>
</body>

<script>
    let i = 1
        do {
            document.write(`${i}, `)

            i++
        } while (i <= 100);
</script>
</html>
