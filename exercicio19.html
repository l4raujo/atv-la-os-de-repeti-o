<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h1>19 - Faça um programa que leia 5 números inteiros usando o loop "do-while" e exiba a média aritmética dos valores lidos.</h1>
</body>

<script>
    let i = 1
    let soma = 0
    do {
        let entrada = parseInt(prompt("Digite um número"))
        soma += entrada
        i++
    } while (i <= 5);

    window.alert(`${soma / 5}`)
</script>
</html>
