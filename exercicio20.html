<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <h1>20 - Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while".</h1>
</body>

<script>
    let i = 1
    let  entrada = parseInt(prompt("Digite um número"))
    do {
        let multiplicacao = entrada * i

        document.write(`${entrada} X ${i} = ${multiplicacao} <br>`)
        i++
    } while (i <= 10);
</script>
</html>
