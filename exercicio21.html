<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <h1> 21 - Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "do-while" </h1>
</body>

<script>
    let entrada = parseInt(prompt("Digite um número"))
    let i = 0
    if(entrada > 0){
        do {
            if (entrada % i == 0) {
                document.write(`${i}, <br>`)
            }
            i++            
        } while (i <= entrada);
    }
</script>
</html>
