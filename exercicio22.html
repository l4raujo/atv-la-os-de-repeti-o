<body>
    <h1>22 - Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".</h1>
    
<script>
    let entrada = parseInt(prompt("Digite um número"))
    let i = 2
    let primo = true

do {
    if(entrada % i == 0){
        primo = false
    }
    i++
}while(i < entrada)

document.write(primo ? "É primo" : "Não é primo")
</script>
</body>
</html>
