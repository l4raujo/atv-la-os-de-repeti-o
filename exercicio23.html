<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <h1>23 - Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "do-while".</h1>

    <script>
        //P.A época da esoola
        let a = 0 //termo anterior
        let b = 1 //termo atual
        let c = 0//termo seguinte

        let entrada = parseInt(prompt("Digite um número"))

        document.write(`${b} <br>`)
        do {
            c = a + b 
            a = b 
            b = c
            document.write(`${c} <br>`)
        } while (c < entrada);
    </script>
</body>
</html>
