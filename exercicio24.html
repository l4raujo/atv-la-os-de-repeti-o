<body>
    <h1>24 - Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a média das idades.</h1>
</body>

<script>
    let i = 1
    let somaIdades = 0
    do {
        let nome = prompt("Digite seu nome")
        let idade = parseInt(prompt("Digite sua idade"))

       somaIdades += idade
       i+=1
    } while (i <= 5);

    document.write(`A média das idades é: ${somaIdades / 5}`)
</script>
