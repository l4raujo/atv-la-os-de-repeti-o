<body>
    <h1>26 - Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "do-while".</h1>
</body>

<script>
    let entrada = parseInt(prompt("Digite um número"))
    let i = 1
    let soma = 0
    do {
        if (i % 2 == 0) {
            soma += i
        } 

        i++
    } while (i <= entrada);

    document.write(`A soma dos números é; ${soma}`)
</script>
</html>
