<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27</title>
</head>
<body>
    <h1>
        27 - Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".
    </h1>
    <script>
        let i = 1
        do {
            if (i % 2 != 0) {
                document.write(`${i}, `)
            }
            i++
        } while (i <= 50);
    </script>
</body>
</html>
