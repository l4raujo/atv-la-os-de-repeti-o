<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
</head>
<body>
    <h1>28 - Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "do-while".</h1>
</body>

<script>
    let entrada = prompt("Digite um número inteiro: ")

    let  i = 0

    do {
        document.write(`${entrada[i]}, `)
        i++
    } while (i < entrada.length);
</script>
</html>
