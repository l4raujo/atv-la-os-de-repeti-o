<body>
    <h1>29 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".</h1>

<script>
    let entrada = parseInt(prompt("Digite um número"))
    let i = 1
    let fatorial = 1
    do {
        fatorial *= i
        i++
    }while(i <= entrada)

    document.write(`${fatorial}`)
;</script>
</body>
