    <h1>
        3 - Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "while".
    </h1>
</body>
<script>
    let n = 1
    let i = 1

    while(i <= 50){

        let result = n % 2

        if(result == 0){
            document.write(`${n},`)
        }

        n++
        i++
    }
</script>
