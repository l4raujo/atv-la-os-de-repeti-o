<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30</title>
</head>
<body>
    <h1>30 - Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h1>

    <script>
        let media = 0
        let nome = ""

        let i = 1

        do {

            nome = prompt("Digite seu nome").toLowerCase()
            
            if (nome  != "fim"){
                let idade = parseInt(prompt("Digite sua idade"))
                media += idade
                i++

                nome = ""
            }
            
        } while (nome != "fim");
    </script>
</body>
</html>
