<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <h1>32 - Escreva um programa que calcule a soma dos números de 1 a 100.</h1>

<script>
    let soma = 0
    for(let i = 1; i <= 100; i++){
        soma += i
    }
    document.write(`${soma}`)
</script>
</body>
</html>
