<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <h1>33 - Crie um programa que exiba os números pares de 1 a 50.</h1>

<script>
    let i = 1

    for(let i = 1; i <= 50; i++){
        if(i % 2 == 0){
            document.write(`${i} <br>`)
        }
    }
</script>
</body>
</html>
