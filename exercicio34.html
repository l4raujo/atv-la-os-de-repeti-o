<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>
<body>
    <h1>34 - Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.</h1>

<script>
    let soma = 0
    let media = 0

    for (let i = 1; i <=5; i++){
        let numero = parseInt(prompt("Digite um número"))
        soma += numero
    }

    media = soma / 5
</script>
</body>
</html>
