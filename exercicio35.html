<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 35</title>
</head>
<body>
    <h1>35 - Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</h1>

<script>
    let numero = parseInt(prompt("Digie um numero"))
    
    for(let i = 1; i <= 10; i++){
        document.write(`${numero} x ${i} = ${numero * i} <br>`)
    }
</script>
</body>
</html>
