<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 36</title>
</head>
<body>
    <h1>36 - Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número.</h1>

<script>
    let numero = parseInt(prompt("Digite um nuumero"))

    for(let i = 1; i <= numero; i++){
        
        if(numero % i == 0){
            document.write(`${i} <br>`)
        }
    }
</script>
</body>
</html>
