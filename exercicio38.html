<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 38</title>
</head>
<body>
    <h1>38 - Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido</h1>

<script>
    let numero = parseInt(prompt("Digite um número"))
    let a = 0
    let b = 1
    let c = 0

    while(c < numero){
        c = a + b
        a = b
        b = c
        document.write(` ${c} <br>`)
    }
</script>
</body>
</html>
