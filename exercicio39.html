<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 39</title>
</head>
<body>
    <h1>39 - Crie um programa que leia o nome e a idade de 5 pessoas e exiba a média das idades.</h1>

<script>
    let soma = 0
    let mediaAritimetica = 0

    for(let i = 0; i < 5; i++){
        let nome = prompt("Digite seu nome")
        let idade = parseInt(prompt("Digite sua idade"))
        soma += idade
    }

    mediaAritimetica = soma / 5
    document.write(`${mediaAritimetica}`)
    </script>
</body>
</html>
