<body>
    <h1>40 - Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.</h1>
<script>
    let a = 0
    let b = 1
    let c = 0

    for(let i = 1; i <= 20; i++){
        c = a + b
        a = b
        b = c
        document.write(`${c} <br>`)
    }
</script>
</body>
