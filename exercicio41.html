<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 41</title>
</head>
<body>
    <h1>41 - Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido.</h1>

<script>
    let entrada = parseInt(prompt("Digite um número"))
    let soma = 0

    for(let i = 1; i <= entrada; i++){
        if(i % 2 == 0){
            soma += i
        }
    }

    document.write(`${soma}`)
</script>
</body>
</html>
