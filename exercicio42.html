<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 42</title>
</head>
<body>
    <h1>42 - Crie um programa que exiba os números ímpares de 50 a 1.</h1>

<script>
    for(let i = 50; i >= 1; i--){
        if(i % 2 != 0){
            document.write(`${i} <br>`)
        }
    }
</script>
</body>
</html>
