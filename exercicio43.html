<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 43</title>
</head>
<body>
    <h1>43 - Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente.</h1>

<script>
    let entrada = prompt("Digite um número")
     for(let i = 0; i < entrada.length; i++){
        document.write(`${entrada[i]} <br>`)
     }
</script>
</body>
</html>
