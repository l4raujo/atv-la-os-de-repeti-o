<body>
    <h1>44 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.</h1>
<script>
    let fatorial = 1
    let entrada = parseInt(prompt("Digite um número"))

    for(let i = 1; i <= entrada; i++){
        fatorial *= i
    }

    document.write(`${fatorial}`)
</script>
</body>
</html>
