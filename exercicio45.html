<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 45</title>
</head>
<body>
    <h1>45 - Crie um programa que leia o nome e a idade de várias pessoas até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h1>

<script>
    let soma = 0
    let mediaIdade = 0

    for(let i = 1; i , 1000; i++){
        let nome = prompt("Digite o nome da pessoa").toLowerCase()

        if(nome != "fim"){
            let idade = parseInt(prompt("Digite a idade da pessoa"))
            soma += idade
        }else{
            break
        }
        

    }

    mediaIdade = soma / i

    document.write(`${mediaIdade}`)
</script>
</body>
</html>
