<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h1>5 - Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".</h1>

</body>

<script>
    let entrada = parseInt(prompt("Digite um número"))
    let i = 1

    while(i <= 10){
        document.write(entrada * i)

        i++
    }
</script>
</html>
