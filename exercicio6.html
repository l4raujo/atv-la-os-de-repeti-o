<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<body>
    <h1>6 - Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</h1>
</body>

<script>
    let entrada = parseInt(prompt("Diigte um número"))
    let i = 1

    if(entrada > 0){
        while(i <= entrada){
            
            let resultado = entrada % i 

            if (resultado == 0) {
                document.write(`${i},`)
            }

            i++
    }

    }
</script>
</html>
