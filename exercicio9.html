<body>
    <h1>9 - Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.</h1>
    <script>
        let i = 1
        let somaidades = 0
        while (i <= 5) {
            let nome = prompt("Dígite seu nome")
            let idade = parseInt(prompt("Dígite sua idade"))

            somaidades += idade
            i++
        }

        let media = somaidades / 5

        window.alert(`A média das indades é ${media}`)
    </script>
